instance_transforms:
  data_object: ${transforms.stft}

stft:
  _target_: src.transforms.stft.STFTTransform
  n_fft: 1024
  hop_length: 512
  win_length: 1024

batch_transforms:
  train:
    data_object:
      _target_: torch.nn.Sequential
      _args_:
        - _target_: src.transforms.normalize.Normalize
          mean: [0.0]
          std: [1.0]
  inference:
    data_object:
      _target_: torch.nn.Sequential
      _args_:
        - _target_: src.transforms.normalize.Normalize
          mean: [0.0]
          std: [1.0]